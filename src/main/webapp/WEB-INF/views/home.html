<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form action="login" method="post" modelAttribute="login">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td><label for="account">Account:</label></td>
                <td><input id="account" name="account"/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" name="password"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Login</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
